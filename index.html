<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fedelesh Petals</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #fff);
            --text: var(--tg-theme-text-color, #000);
            --accent: #e91e63;
            --secondary: var(--tg-theme-secondary-bg-color, #f4f4f4);
        }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .scene { display: none; animation: fade 0.3s; }
        .scene.active { display: block; }
        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding-bottom: 80px; }
        .card { background: var(--secondary); border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 120px; object-fit: cover; }
        .info { padding: 10px; }
        .price { font-weight: bold; color: var(--accent); margin: 5px 0; }
        .btn-add { width: 100%; padding: 8px; background: transparent; border: 1.5px solid var(--accent); color: var(--accent); border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-add.active { background: var(--accent); color: white; }
        .form-group { margin-bottom: 15px; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; background: var(--secondary); color: var(--text); }
        #admin-btn { position: fixed; bottom: 20px; left: 20px; background: #333; color: white; width: 50px; height: 50px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; z-index: 1000; }
        .back-btn { margin-bottom: 15px; cursor: pointer; color: var(--accent); font-weight: 600; }
    </style>
</head>
<body>

    <div id="scene-shop" class="scene active">
        <h2 style="text-align:center;">Fedelesh Petals üå∏</h2>
        <div id="loader" style="text-align:center; padding: 20px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        <div class="grid" id="product-list"></div>
    </div>

    <div id="scene-checkout" class="scene">
        <div class="back-btn" onclick="showScene('shop')">‚Üê –ù–∞–∑–∞–¥</div>
        <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è üìù</h2>
        <div class="form-group"><input type="text" id="order-name" placeholder="–í–∞—à–µ –Ü–º'—è"></div>
        <div class="form-group"><input type="tel" id="order-phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É"></div>
        <div class="form-group"><textarea id="order-address" rows="3" placeholder="–ê–¥—Ä–µ—Å–∞ –¥–æ—Å—Ç–∞–≤–∫–∏"></textarea></div>
    </div>

    <div id="scene-admin" class="scene">
        <div class="back-btn" onclick="showScene('shop')">‚Üê –ù–∞–∑–∞–¥</div>
        <h2>–ù–æ–≤–∏–π —Ç–æ–≤–∞—Ä ‚öôÔ∏è</h2>
        <div class="form-group"><input type="text" id="new-name" placeholder="–ù–∞–∑–≤–∞"></div>
        <div class="form-group"><input type="number" id="new-price" placeholder="–¶—ñ–Ω–∞"></div>
        <div class="form-group"><input type="text" id="new-img" placeholder="URL —Ñ–æ—Ç–æ"></div>
        <button onclick="saveProduct()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:10px;">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
    </div>

    <div id="admin-btn" onclick="showScene('admin')">+</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://qgdnvpmdfqsgtftfkcrm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_v3KiNJYeKJPgFJ31Q3Q4xw_ZYIGQUn0';
        const ADMIN_ID = 7240918914;
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let cart = {}; let products = [];

        async function init() {
            if (tg.initDataUnsafe.user && tg.initDataUnsafe.user.id === ADMIN_ID) {
                document.getElementById('admin-btn').style.display = 'flex';
            }
            const { data } = await supabase.from('products').select('*');
            products = data || [];
            renderProducts();
        }

        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = ''; document.getElementById('loader').style.display = 'none';
            products.forEach(p => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<img src="${p.image_url}"><div class="info"><b>${p.name}</b><div class="price">${p.price} –≥—Ä–Ω</div><button class="btn-add" id="btn-${p.id}" onclick="toggleCart(${p.id})">–î–æ–¥–∞—Ç–∏</button></div>`;
                list.appendChild(div);
            });
        }

        function toggleCart(id) {
            const btn = document.getElementById(`btn-${id}`);
            if (cart[id]) { delete cart[id]; btn.classList.remove('active'); btn.innerText = "–î–æ–¥–∞—Ç–∏"; }
            else { cart[id] = products.find(p => p.id === id); btn.classList.add('active'); btn.innerText = "‚úì"; }
            updateMainBtn();
        }

        function updateMainBtn() {
            const total = Object.values(cart).reduce((sum, item) => sum + item.price, 0);
            if (total > 0) {
                tg.MainButton.setText(`–ó–∞–º–æ–≤–∏—Ç–∏: ${total} –≥—Ä–Ω`);
                tg.MainButton.show();
                tg.MainButton.onClick(() => {
                    const shop = document.getElementById('scene-shop');
                    if (shop.classList.contains('active')) showScene('checkout');
                    else submitOrder();
                });
            } else tg.MainButton.hide();
        }

        function showScene(s) {
            document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
            document.getElementById(`scene-${s}`).classList.add('active');
            if(s === 'admin') tg.MainButton.hide();
        }

        function submitOrder() {
            const data = { type: 'order', cart, info: { name: document.getElementById('order-name').value, phone: document.getElementById('order-phone').value, address: document.getElementById('order-address').value }};
            tg.sendData(JSON.stringify(data));
        }

        async function saveProduct() {
            const name = document.getElementById('new-name').value;
            const price = document.getElementById('new-price').value;
            const image_url = document.getElementById('new-img').value;
            await supabase.from('products').insert([{ name, price, image_url }]);
            location.reload();
        }

        init();
    </script>
</body>
</html>
