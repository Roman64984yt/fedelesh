<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fedelesh Petals</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: var(--tg-theme-bg-color, #fff); --text: var(--tg-theme-text-color, #000); --accent: #e91e63; --secondary: #f9f9f9; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; -webkit-tap-highlight-color: transparent; }
        
        /* –ê–Ω—ñ–º–∞—Ü—ñ—ó —Ç–∞ —Å—Ü–µ–Ω–∏ */
        .scene { display: none; animation: fade 0.3s ease-in-out; }
        .scene.active { display: block; }
        @keyframes fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –°—Ç–∏–ª—å –∫–∞—Ä—Ç–æ–∫ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding-bottom: 80px; }
        .card { background: var(--secondary); border-radius: 16px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.2s; position: relative; }
        .card:active { transform: scale(0.98); }
        
        .image-wrapper { height: 130px; width: 100%; position: relative; background: #eee; }
        .image-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        .info { padding: 12px; }
        .name { font-weight: 600; font-size: 14px; margin-bottom: 4px; line-height: 1.2; }
        .price { font-weight: 700; color: var(--accent); font-size: 15px; }
        
        /* –ö–Ω–æ–ø–∫–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è */
        .btn-add { 
            width: 100%; padding: 10px; margin-top: 8px; 
            border: 1.5px solid var(--accent); color: var(--accent); 
            background: transparent; border-radius: 10px; 
            font-weight: 600; font-size: 13px; cursor: pointer; 
            transition: all 0.2s;
        }
        .btn-add.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* –ü–æ–ª—è –≤–≤–æ–¥—É */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; opacity: 0.7; }
        input, textarea { 
            width: 100%; padding: 14px; 
            border: 1px solid #ddd; border-radius: 12px; 
            background: var(--secondary); color: var(--text); 
            box-sizing: border-box; font-family: inherit; font-size: 16px;
        }
        input:focus, textarea:focus { border-color: var(--accent); outline: none; }

        /* –ê–¥–º—ñ–Ω –∫–Ω–æ–ø–∫–∞ */
        #admin-btn { 
            position: fixed; bottom: 20px; left: 20px; 
            width: 50px; height: 50px; border-radius: 50%; 
            background: #222; color: white; 
            display: none; align-items: center; justify-content: center; 
            font-size: 28px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            z-index: 999; cursor: pointer;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ —Ç–∞ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—è */
        header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 22px; background: linear-gradient(45deg, #e91e63, #ff9a9e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .back-btn { display: inline-block; margin-bottom: 15px; color: var(--accent); font-weight: 600; cursor: pointer; padding: 5px 0; }
        
        #loader { text-align: center; margin-top: 50px; color: #888; }
        .error-msg { color: #d32f2f; background: #ffebee; padding: 15px; border-radius: 10px; text-align: center; margin: 20px; font-size: 14px; border: 1px solid #ffcdd2; }
    </style>
</head>
<body>

    <div id="scene-shop" class="scene active">
        <header>
            <h1>Fedelesh Petals üå∏</h1>
        </header>
        
        <div id="loader">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–≤—ñ—Ç—ñ–≤...</div>
        <div id="error-container"></div>
        
        <div class="grid" id="product-list"></div>
    </div>

    <div id="scene-checkout" class="scene">
        <div class="back-btn" onclick="showScene('shop')">‚Üê –ù–∞–∑–∞–¥ –¥–æ –∫–∞—Ç–∞–ª–æ–≥—É</div>
        <h2 style="margin-top:0;">–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è üìù</h2>
        <div class="form-group">
            <label>–í–∞—à–µ –Ü–º'—è</label>
            <input type="text" id="order-name" placeholder="–Ü–≤–∞–Ω">
        </div>
        <div class="form-group">
            <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
            <input type="tel" id="order-phone" placeholder="+380...">
        </div>
        <div class="form-group">
            <label>–ê–¥—Ä–µ—Å–∞ –¥–æ—Å—Ç–∞–≤–∫–∏</label>
            <textarea id="order-address" rows="3" placeholder="–í—É–ª–∏—Ü—è, –¥—ñ–º..."></textarea>
        </div>
        <div class="form-group">
            <label>–ö–æ–º–µ–Ω—Ç–∞—Ä (–Ω–µ–æ–±–æ–≤'—è–∑–∫–æ–≤–æ)</label>
            <textarea id="order-comment" rows="2"></textarea>
        </div>
    </div>

    <div id="scene-admin" class="scene">
        <div class="back-btn" onclick="showScene('shop')">‚Üê –ù–∞–∑–∞–¥</div>
        <h2>–î–æ–¥–∞—Ç–∏ —Ç–æ–≤–∞—Ä ‚öôÔ∏è</h2>
        <div class="form-group">
            <label>–ù–∞–∑–≤–∞</label>
            <input type="text" id="new-name">
        </div>
        <div class="form-group">
            <label>–¶—ñ–Ω–∞ (–≥—Ä–Ω)</label>
            <input type="number" id="new-price">
        </div>
        <div class="form-group">
            <label>–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ñ–æ—Ç–æ</label>
            <input type="text" id="new-img" placeholder="https://...">
        </div>
        <button onclick="saveProduct()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:12px; font-weight:bold; font-size:16px;">–ó–±–µ—Ä–µ–≥—Ç–∏ —Ç–æ–≤–∞—Ä</button>
    </div>

    <div id="admin-btn" onclick="showScene('admin')">+</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ==========================================
        // –í–ê–®–Ü –î–ê–ù–Ü (–í–ñ–ï –í–°–¢–ê–í–õ–ï–ù–Ü)
        // ==========================================
        const SUPABASE_URL = 'https://qgdnvpmdfqsgtftfkcrm.supabase.co';
        
        // –í–ê–® –ù–û–í–ò–ô –ü–†–ê–í–ò–õ–¨–ù–ò–ô –ö–õ–Æ–ß
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnZG52cG1kZnFzZ3RmdGZrY3JtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MTY0MDUsImV4cCI6MjA4MzM5MjQwNX0.YF4VlFg4PuiagvWh_LKxaBinKjtrtgjYDfaO3ZYuRBY';
        
        const ADMIN_ID = 7240918914;
        // ==========================================

        let supabase;
        let cart = {};
        let products = [];

        async function init() {
            try {
                if (!window.supabase) throw new Error("–ë—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ Supabase –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–ª–∞—Å—å. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç.");

                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É –∞–¥–º—ñ–Ω–∞ —Ç—ñ–ª—å–∫–∏ –≤–∞–º
                if (tg.initDataUnsafe.user && tg.initDataUnsafe.user.id === ADMIN_ID) {
                    document.getElementById('admin-btn').style.display = 'flex';
                }

                // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Ç–æ–≤–∞—Ä–∏
                const { data, error } = await supabase.from('products').select('*').order('id', { ascending: true });

                if (error) throw error;
                
                products = data || [];
                renderProducts();

            } catch (err) {
                console.error(err);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('error-container').innerHTML = `
                    <div class="error-msg">
                        <b>–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è!</b><br>
                        ${err.message}<br><br>
                        <small>–ü–æ—Ä–∞–¥–∞: –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ –≤ Supabase –≤–∏–º–∫–Ω–µ–Ω–æ RLS (Disable RLS) —É –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö —Ç–∞–±–ª–∏—Ü—ñ products.</small>
                    </div>
                `;
            }
        }

        function renderProducts() {
            const list = document.getElementById('product-list');
            const loader = document.getElementById('loader');
            
            list.innerHTML = '';
            loader.style.display = 'none';

            if (products.length === 0) {
                list.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:20px; color:#888;">–¢–æ–≤–∞—Ä—ñ–≤ –ø–æ–∫–∏ –Ω–µ–º–∞—î ü•Ä<br>–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å + —â–æ–± –¥–æ–¥–∞—Ç–∏.</div>';
                return;
            }

            products.forEach(p => {
                const el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `
                    <div class="image-wrapper">
                        <img src="${p.image_url}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                    </div>
                    <div class="info">
                        <div class="name">${p.name}</div>
                        <div class="price">${p.price} –≥—Ä–Ω</div>
                        <button class="btn-add" id="btn-${p.id}" onclick="toggleCart(${p.id})">–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫</button>
                    </div>
                `;
                list.appendChild(el);
            });
        }

        function toggleCart(id) {
            const btn = document.getElementById(`btn-${id}`);
            
            // –ï—Ñ–µ–∫—Ç –≤—ñ–±—Ä–∞—Ü—ñ—ó
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');

            if (cart[id]) {
                delete cart[id];
                btn.classList.remove('active');
                btn.innerText = "–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫";
            } else {
                cart[id] = products.find(p => p.id === id);
                btn.classList.add('active');
                btn.innerText = "‚úì –£ –∫–æ—à–∏–∫—É";
            }
            updateMainBtn();
        }

        function updateMainBtn() {
            const total = Object.values(cart).reduce((sum, item) => sum + item.price, 0);
            
            if (total > 0) {
                tg.MainButton.setText(`–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (${total} –≥—Ä–Ω)`);
                tg.MainButton.color = "#e91e63"; 
                tg.MainButton.show();
                
                // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –¥—ñ—ó –∫–Ω–æ–ø–∫–∏
                tg.MainButton.onClick(() => {
                    if (document.getElementById('scene-shop').classList.contains('active')) {
                        showScene('checkout');
                    } else if (document.getElementById('scene-checkout').classList.contains('active')) {
                        submitOrder();
                    }
                });
            } else {
                tg.MainButton.hide();
            }
        }

        function showScene(sceneName) {
            // –•–æ–≤–∞—î–º–æ –≤—Å—ñ —Å—Ü–µ–Ω–∏
            document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ—Ç—Ä—ñ–±–Ω—É
            document.getElementById(`scene-${sceneName}`).classList.add('active');
            
            // –õ–æ–≥—ñ–∫–∞ –∫–Ω–æ–ø–∫–∏
            tg.MainButton.offClick(submitOrder); // –°–∫–∏–¥–∞—î–º–æ —Å—Ç–∞—Ä—ñ –ø–æ–¥—ñ—ó
            
            if (sceneName === 'shop') {
                updateMainBtn(); // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ —Ü—ñ–Ω—É
            } else if (sceneName === 'checkout') {
                tg.MainButton.setText('‚úÖ –ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ —Ç–∞ –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏');
                tg.MainButton.show();
            } else {
                tg.MainButton.hide(); // –í –∞–¥–º—ñ–Ω—Ü—ñ —Ö–æ–≤–∞—î–º–æ
            }
        }

        function submitOrder() {
            const name = document.getElementById('order-name').value.trim();
            const phone = document.getElementById('order-phone').value.trim();
            const address = document.getElementById('order-address').value.trim();
            
            if (!name || !phone || !address) {
                tg.showAlert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –Ü–º'—è, –¢–µ–ª–µ—Ñ–æ–Ω —Ç–∞ –ê–¥—Ä–µ—Å—É!");
                return;
            }

            const data = {
                type: 'order',
                cart: cart,
                info: { 
                    name, phone, address, 
                    comment: document.getElementById('order-comment').value 
                }
            };

            tg.sendData(JSON.stringify(data));
        }

        async function saveProduct() {
            const name = document.getElementById('new-name').value;
            const price = document.getElementById('new-price').value;
            const image_url = document.getElementById('new-img').value;

            if(!name || !price) {
                alert("–í–∫–∞–∂—ñ—Ç—å –Ω–∞–∑–≤—É —Ç–∞ —Ü—ñ–Ω—É");
                return;
            }

            tg.MainButton.showProgress(); // –ü–æ–∫–∞–∑–∞—Ç–∏ —Å–ø—ñ–Ω–Ω–µ—Ä –Ω–∞ –∫–Ω–æ–ø—Ü—ñ

            const { error } = await supabase.from('products').insert([{ name, price, image_url }]);

            tg.MainButton.hideProgress();

            if (error) {
                alert("–ü–æ–º–∏–ª–∫–∞: " + error.message);
            } else {
                alert("–¢–æ–≤–∞—Ä –¥–æ–¥–∞–Ω–æ! üéâ");
                location.reload();
            }
        }

        // –ó–∞–ø—É—Å–∫
        init();
    </script>
</body>
</html>
