<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fedelesh Petals</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: var(--tg-theme-bg-color, #fff); --text: var(--tg-theme-text-color, #000); --accent: #e91e63; --secondary: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .scene { display: none; } .scene.active { display: block; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding-bottom: 80px; }
        .card { background: var(--secondary); border-radius: 12px; overflow: hidden; }
        .card img { width: 100%; height: 120px; object-fit: cover; }
        .info { padding: 10px; }
        .price { font-weight: bold; color: var(--accent); }
        .btn-add { width: 100%; padding: 8px; border: 1px solid var(--accent); color: var(--accent); border-radius: 8px; background: none; margin-top: 5px;}
        .btn-add.active { background: var(--accent); color: white; }
        .form-group { margin-bottom: 10px; } input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;}
        #admin-btn { position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; background: #333; color: white; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="scene-shop" class="scene active">
        <h2 style="text-align:center;">Fedelesh Petals üå∏</h2>
        <div id="loader" style="text-align:center; padding: 20px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–∏ –¥–∞–Ω–∏—Ö...</div>
        <div class="grid" id="product-list"></div>
    </div>

    <div id="scene-checkout" class="scene">
        <div onclick="showScene('shop')" style="margin-bottom:15px; color:var(--accent);">‚Üê –ù–∞–∑–∞–¥</div>
        <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è</h2>
        <div class="form-group"><input type="text" id="order-name" placeholder="–Ü–º'—è"></div>
        <div class="form-group"><input type="tel" id="order-phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω"></div>
        <div class="form-group"><textarea id="order-address" rows="3" placeholder="–ê–¥—Ä–µ—Å–∞"></textarea></div>
    </div>

    <div id="scene-admin" class="scene">
        <div onclick="showScene('shop')" style="margin-bottom:15px; color:var(--accent);">‚Üê –ù–∞–∑–∞–¥</div>
        <h2>–ù–æ–≤–∏–π —Ç–æ–≤–∞—Ä</h2>
        <div class="form-group"><input type="text" id="new-name" placeholder="–ù–∞–∑–≤–∞"></div>
        <div class="form-group"><input type="number" id="new-price" placeholder="–¶—ñ–Ω–∞"></div>
        <div class="form-group"><input type="text" id="new-img" placeholder="URL —Ñ–æ—Ç–æ"></div>
        <button onclick="saveProduct()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:10px;">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
    </div>

    <div id="admin-btn" onclick="showScene('admin')">+</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –í–ê–®–Ü –ö–õ–Æ–ß–Ü (–Ø –ø–µ—Ä–µ–≤—ñ—Ä–∏–≤, –≤–æ–Ω–∏ –≤—ñ—Ä–Ω—ñ)
        const SUPABASE_URL = 'https://qgdnvpmdfqsgtftfkcrm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_v3KiNJYeKJPgFJ31Q3Q4xw_ZYIGQUn0';
        const ADMIN_ID = 7240918914;

        let supabase;
        let cart = {}; 
        let products = [];

        async function init() {
            try {
                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏
                if (!window.supabase) throw new Error("–ë—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ Supabase –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–ª–∞—Å—å");
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∞–¥–º—ñ–Ω–∞
                if (tg.initDataUnsafe.user && tg.initDataUnsafe.user.id === ADMIN_ID) {
                    document.getElementById('admin-btn').style.display = 'flex';
                }

                // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤
                const { data, error } = await supabase.from('products').select('*');
                
                if (error) throw error;
                if (!data || data.length === 0) throw new Error("–ë–∞–∑–∞ –ø–æ—Ä–æ–∂–Ω—è. –í–∏–∫–æ–Ω–∞–π—Ç–µ SQL-–∫–æ–º–∞–Ω–¥–∏!");

                products = data;
                renderProducts();

            } catch (err) {
                // –í–ò–í–ï–î–ï–ù–ù–Ø –ü–û–ú–ò–õ–ö–ò –ù–ê –ï–ö–†–ê–ù
                document.getElementById('loader').innerHTML = `
                    <div style="color:red; font-weight:bold;">–ü–æ–º–∏–ª–∫–∞!</div>
                    <div style="font-size:12px; margin-top:5px;">${err.message}</div>
                    <div style="font-size:10px; margin-top:10px; color:#555;">(–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ RLS —Ç–∞ SQL –≤ Supabase)</div>
                `;
            }
        }

        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = ''; 
            document.getElementById('loader').style.display = 'none';
            
            products.forEach(p => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="${p.image_url}" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="info">
                        <div style="font-weight:600; font-size:14px;">${p.name}</div>
                        <div class="price">${p.price} –≥—Ä–Ω</div>
                        <button class="btn-add" id="btn-${p.id}" onclick="toggleCart(${p.id})">–î–æ–¥–∞—Ç–∏</button>
                    </div>`;
                list.appendChild(div);
            });
        }

        function toggleCart(id) {
            const btn = document.getElementById(`btn-${id}`);
            if (cart[id]) { delete cart[id]; btn.classList.remove('active'); btn.innerText = "–î–æ–¥–∞—Ç–∏"; }
            else { cart[id] = products.find(p => p.id === id); btn.classList.add('active'); btn.innerText = "‚úì"; }
            updateMainBtn();
        }

        function updateMainBtn() {
            const total = Object.values(cart).reduce((sum, item) => sum + item.price, 0);
            if (total > 0) {
                tg.MainButton.setText(`–ó–∞–º–æ–≤–∏—Ç–∏: ${total} –≥—Ä–Ω`);
                tg.MainButton.show();
                tg.MainButton.onClick(() => {
                    if(document.getElementById('scene-shop').style.display !== 'none') showScene('checkout');
                    else submitOrder();
                });
            } else tg.MainButton.hide();
        }

        function showScene(name) {
            document.querySelectorAll('.scene').forEach(el => el.style.display = 'none');
            document.getElementById(`scene-${name}`).style.display = 'block';
            if(name === 'shop') updateMainBtn();
            else if(name === 'checkout') tg.MainButton.setText('–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è');
            else tg.MainButton.hide();
        }

        function submitOrder() {
            const data = { 
                type: 'order', cart, 
                info: { 
                    name: document.getElementById('order-name').value, 
                    phone: document.getElementById('order-phone').value, 
                    address: document.getElementById('order-address').value 
                }
            };
            tg.sendData(JSON.stringify(data));
        }

        async function saveProduct() {
            const name = document.getElementById('new-name').value;
            const price = document.getElementById('new-price').value;
            const image_url = document.getElementById('new-img').value;
            const { error } = await supabase.from('products').insert([{ name, price, image_url }]);
            if(error) alert("–ü–æ–º–∏–ª–∫–∞: " + error.message);
            else location.reload();
        }

        init();
    </script>
</body>
</html>
