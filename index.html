<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fedelesh Petals</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f5f5f5);
            --text-color: var(--tg-theme-text-color, #222);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #ffffff);
            --accent-color: #e91e63; /* –§—ñ—Ä–º–æ–≤–∏–π —Ä–æ–∂–µ–≤–∏–π */
            --green-color: #4caf50;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 15px;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #e91e63, #ff9a9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 13px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding-bottom: 80px; /* –ú—ñ—Å—Ü–µ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤–Ω–∏–∑—É */
        }

        .card {
            background: var(--secondary-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.5s forwards;
            position: relative;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .image-container {
            height: 120px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* –ï—Ñ–µ–∫—Ç –∑—É–º—É –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ */
        .card:active .image-container img {
            transform: scale(1.05);
        }

        .info {
            padding: 12px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
        }

        .name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .price {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .btn {
            background-color: var(--bg-color);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            padding: 8px 0;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        /* –°—Ç–∞–Ω "–î–æ–¥–∞–Ω–æ" */
        .btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏ –≥–∞–ª–æ—á–∫–∏ */
        .btn .icon {
            display: inline-block;
            transition: transform 0.2s;
        }
        
        /* Skeleton loading animation placeholder */
        .img-skeleton {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #eee 25%, #f5f5f5 50%, #eee 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

    </style>
</head>
<body>

    <header>
        <h1>Fedelesh Petals üå∏</h1>
        <p class="subtitle">–ï–∫—Å–∫–ª—é–∑–∏–≤–Ω—ñ –∫–≤—ñ—Ç–∏ –¥–ª—è –Ω–µ—ó</p>
    </header>

    <div class="grid-container" id="list">
        </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –ù–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω

        // –û—Å–Ω–æ–≤–Ω–∞ –∫–Ω–æ–ø–∫–∞ (–∑–Ω–∏–∑—É)
        const mainBtn = tg.MainButton;
        mainBtn.textColor = "#FFFFFF";
        mainBtn.color = "#e91e63"; // –ö–æ–ª—ñ—Ä –∫–Ω–æ–ø–∫–∏ "–ó–∞–º–æ–≤–∏—Ç–∏"

        // –ù–æ–≤—ñ –∫—Ä–∞—Å–∏–≤—ñ –∫–∞—Ä—Ç–∏–Ω–∫–∏ (Unsplash)
        const products = [
            {id: "p1", name: "101 –¢—Ä–æ—è–Ω–¥–∞", price: 5000, img: "https://images.unsplash.com/photo-1596627008781-84c2f688846c?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"},
            {id: "p2", name: "–¢—é–ª—å–ø–∞–Ω–∏ –ú—ñ–∫—Å", price: 1200, img: "https://images.unsplash.com/photo-1520763185298-1b434c919102?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"},
            {id: "p3", name: "–ü—ñ–≤–æ–Ω—ñ—ó Box", price: 2500, img: "https://images.unsplash.com/photo-1563241527-8687707c770e?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"},
            {id: "p4", name: "–ê–≤—Ç–æ—Ä—Å—å–∫–∏–π", price: 1800, img: "https://images.unsplash.com/photo-1562690868-60bbe7293e94?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"}
        ];

        const cart = {};
        const list = document.getElementById("list");

        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –∫–∞—Ä—Ç–æ–∫ –∑ –∑–∞—Ç—Ä–∏–º–∫–æ—é –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
        products.forEach((item, index) => {
            const el = document.createElement("div");
            el.className = "card";
            el.style.animationDelay = `${index * 0.1}s`; // –ö–∞—Å–∫–∞–¥–Ω–∞ –∞–Ω—ñ–º–∞—Ü—ñ—è
            
            el.innerHTML = `
                <div class="image-container">
                    <div class="img-skeleton"></div>
                    <img src="${item.img}" onload="this.previousElementSibling.style.display='none'" onerror="this.src='https://via.placeholder.com/300'">
                </div>
                <div class="info">
                    <div>
                        <div class="name">${item.name}</div>
                        <div class="price">${item.price} ‚Ç¥</div>
                    </div>
                    <button class="btn" id="btn${item.id}" onclick="toggleItem('${item.id}', ${item.price})">
                        <span class="text">–î–æ–¥–∞—Ç–∏</span>
                    </button>
                </div>
            `;
            list.appendChild(el);
        });

        // –õ–æ–≥—ñ–∫–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è
        function toggleItem(id, price) {
            const btn = document.getElementById("btn" + id);
            
            // –í—ñ–±—Ä–∞—Ü—ñ—è (Haptic Feedback)
            if(tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            if (!cart[id]) {
                // –î–æ–¥–∞—î–º–æ
                cart[id] = { price: price };
                btn.classList.add("active");
                btn.innerHTML = `‚úì –£ –∫–æ—à–∏–∫—É`;
            } else {
                // –í–∏–¥–∞–ª—è—î–º–æ
                delete cart[id];
                btn.classList.remove("active");
                btn.innerHTML = `<span class="text">–î–æ–¥–∞—Ç–∏</span>`;
            }
            updateMainButton();
        }

        function updateMainButton() {
            let total = 0;
            for (let k in cart) total += cart[k].price;
            
            if (total > 0) {
                mainBtn.setText(`–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (${total} ‚Ç¥)`);
                mainBtn.show();
            } else {
                mainBtn.hide();
            }
        }

        // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –≤ –±–æ—Ç
        Telegram.WebApp.onEvent("mainButtonClicked", function(){
            const data = JSON.stringify(cart);
            tg.sendData(data);
        });

    </script>
</body>
</html>
